<!DOCTYPE html>
<html lang="de">
<body>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<h2>Registrierungsformular</h2>

<form action="/action_page.php">
  <label for="anrede">Anrede:</label><br>
  <input list="anrede" name="anrede">
  <datalist id="anrede">
    <option value="Frau">
    <option value="Herr">
    <option value="Ohne Anrede">
  </datalist><br>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br>
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
  <label for="psw">Repeat your password:</label><br>
  <input type="password" id="psw" name="psw"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
